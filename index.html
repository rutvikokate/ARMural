<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script>
        document.addEventListener('click', () => {
            video = document.querySelector('video');
            video.play();
        });
    </script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./second.mind;filterMinCF: 0.0001; filterBeta: 0.001" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="one" src="cham.mp4" muted autoplay loop="true"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0"
            material="shader: chromakey; src: #one; color: 1 1 0" geometry="primitive: plane;
                width: 1;
                height: 0.6">

        </a-entity>

    </a-scene>
</body>

</html>
